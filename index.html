<!doctype html>
<html>
  <head>

    <style type="text/css">
      .green {
        background-color: #00ff51;
      }

      .light-green {
        background-color: #9ee80c;
      }

      .yellow {
        background-color: #ffca00;
      }

      .orange {
        background-color: #e86d0c;
      }
      .red {
        background-color: #ff0000;
      }

      #container {
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        position: fixed;
      }

      #button {
        border: 0;
        display: block;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 4em;
        font-weight: 100;
        letter-spacing: 3px;
        margin: auto;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      #box {
        color: white;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 40em;
        font-weight: 100;
        line-height: 1;
        margin: 0;
        text-align: center;
      }
    </style>

  </head>
  <body>

    <div id="container" class="green">
      <h1 id="box">
        5
      </h1>
      <button id="button">
        Start
      </button>
    </div>

    <script type="text/javascript">
      var container = document.getElementById("container");
      var button = document.getElementById("button");
      var box = document.getElementById("box");
      var initial = parseInt(box.innerHTML); // seconds
      var time;
      var interval;

      var tick = function() {
        box.innerHTML = time;
        switch(time) {
          case 0:
            box.innerHTML = "0";
            container.className = "red";
            button.innerHTML = "Start";
            clearInterval(interval);
            break;
          case 1:
            container.className = "orange";
            break;
          case 2:
            container.className = "yellow";
            break;
          case 3:
            container.className = "light-green";
            break;
          default:
            container.className = "green";
        }
        time--;
      };

      button.onclick = function() {
        this.innerHTML = "Reset";
        time = initial;
        clearInterval(interval);
        tick();
        interval = setInterval(tick, 60000); // one minute
      };
    </script>

  </body>
</html>
